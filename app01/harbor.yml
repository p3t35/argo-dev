apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.goharbor.io
    targetRevision: 1.17.1
    chart: harbor
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-harbor-git
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true